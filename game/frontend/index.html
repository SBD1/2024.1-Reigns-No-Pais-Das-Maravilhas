<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Cartas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="game-container">
        <div class="score-bar">
            <div class="score-item">
                <i data-lucide="crown"></i>
                <h3>Rainha</h3>
                <span id="queen-score">50</span>
            </div>
            <div class="score-item">
                <i data-lucide="users"></i>
                <h3>Popularidade</h3>
                <span id="popularity-score">50</span>
            </div>
            <div class="score-item">
                <i data-lucide="heart"></i>
                <h3>Saúde</h3>
                <span id="health-score">50</span>
            </div>
            <div class="score-item">
                <i data-lucide="arrow-up-down"></i>
                <h3>Tamanho</h3>
                <span id="size-score">50</span>
            </div>
        </div>
        <div class="card">
            <img id="card-image" src="/placeholder.svg?height=200&width=300" alt="Card image">
            <h2 id="card-title">Título do Cartão</h2>
            <p id="card-text">Texto do cartão vai aqui.</p>
        </div>
        <div class="action-buttons">
            <button id="left-button" class="action-button">Opção Esquerda</button>
            <button id="right-button" class="action-button">Opção Direita</button>
        </div>
        <div class="side-buttons">
            <button id="eat-button" class="side-button">
                <i data-lucide="cake"></i>
            </button>
            <button id="drink-button" class="side-button">
                <i data-lucide="coffee"></i>
            </button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
