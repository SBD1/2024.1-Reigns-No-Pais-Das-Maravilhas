<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Cartas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            color: black;
        }
        .game-container {
            display: flex;
            align-items: center;
        }
        .score-bar {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        .score-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card-container {
            position: relative;
            width: 280px;
            height: 400px;
            perspective: 1000px;
        }
        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease, opacity 0.5s ease;
            transform-style: preserve-3d;
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
        }
        .card-content {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }
        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
            border-bottom: 2px solid black;
        }
        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .card-text {
            text-align: center;
        }
        .action-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .action-button:disabled {
            background-color: #888;
            cursor: not-allowed;
        }
        .side-buttons {
            display: flex;
            flex-direction: column;
            margin-left: 20px;
        }
        .side-button {
            width: 80px;
            height: 80px;
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            border: 2px solid black;
            border-radius: 10px;
            cursor: pointer;
        }
        .side-button svg {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
        }
        .start-button, .restart-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .like-dislike-buttons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .like-dislike-buttons.left {
            left: -70px;
        }
        .like-dislike-buttons.right {
            right: -70px;
        }
        .restart-button {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div id="game-container" style="display: none;">
        <div class="game-content">
            <div class="score-bar">
                <div class="score-item">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path d="M2.5 6.5L5 18.5H19L21.5 6.5L16 11L12 5L8 11L2.5 6.5Z" stroke="black" stroke-width="2" fill="none"/>
                    </svg>
                    <span id="crown-score">50</span>
                </div>
                <div class="score-item">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <circle cx="9" cy="9" r="4" stroke="black" stroke-width="2" fill="none"/>
                        <path d="M16 10C18.2091 10 20 8.20914 20 6C20 3.79086 18.2091 2 16 2" stroke="black" stroke-width="2" fill="none"/>
                        <path d="M3 20C3 16.6863 5.68629 14 9 14C12.3137 14 15 16.6863 15 20" stroke="black" stroke-width="2" fill="none"/>
                        <path d="M17 14C19.7614 14 22 16.2386 22 19" stroke="black" stroke-width="2" fill="none"/>
                    </svg>
                    <span id="friends-score">50</span>
                </div>
                <div class="score-item">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path d="M12 21.35L10.55 20.03C5.4 15.36 2 12.27 2 8.5C2 5.41 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.08C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.41 22 8.5C22 12.27 18.6 15.36 13.45 20.03L12 21.35Z" stroke="black" stroke-width="2" fill="none"/>
                    </svg>
                    <span id="heart-score">50</span>
                </div>
                <div class="score-item">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <circle cx="12" cy="8" r="4" stroke="black" stroke-width="2" fill="none"/>
                        <path d="M6 21V19C6 16.7909 7.79086 15 10 15H14C16.2091 15 18 16.7909 18 19V21" stroke="black" stroke-width="2" fill="none"/>
                    </svg>
                    <span id="person-score">50</span>
                </div>
            </div>
            <div class="card-container">
                <div class="like-dislike-buttons left">
                    <button class="action-button" id="left-button">Like</button>
                </div>
                <div class="card" id="card">
                    <div class="card-content">
                        <img class="card-image" id="card-image" src="/placeholder.svg?height=200&width=280" alt="Card image">
                        <h2 class="card-title" id="card-title">Card Title</h2>
                        <p class="card-text" id="card-text">Card content goes here.</p>
                    </div>
                </div>
                <div class="like-dislike-buttons right">
                    <button class="action-button" id="right-button">Dislike</button>
                </div>
                <button class="restart-button" id="restart-button" style="display: none;">Reiniciar Jogo</button>
            </div>
        </div>
        <div class="side-buttons">
            <button class="side-button" id="eat-button">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path d="M3 2H21V4C21 7 19 9 16 9H8C5 9 3 7 3 4V2ZM12 14C12 11 14 10 16 10H21V22H3V10H8C10 10 12 11 12 14Z" stroke="black" stroke-width="2" fill="none"/>
                </svg>
                Coma
            </button>
            <button class="side-button" id="drink-button">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path d="M3 2H21L17 22H7L3 2ZM6 8H18" stroke="black" stroke-width="2" fill="none"/>
                </svg>
                Beba
            </button>
        </div>
    </div>
    <button id="start-button" class="start-button">Iniciar Jogo</button>

    <script>
        const cards = [
            { id: 1, image: "/placeholder.svg?height=200&width=280", title: "John Doe", content: "Lorem ipsum dolor sit amet, consectetur adipiscing elit.", leftAction: "Like", rightAction: "Dislike", leftEffect: { crown: 5, friends: -3, heart: 2, person: 1 }, rightEffect: { crown: -2, friends: 4, heart: -1, person: 3 } },
            { id: 2, image: "/placeholder.svg?height=200&width=280", title: "Jane Smith", content: "Nullam auctor, nunc id aliquam tincidunt, nisl nunc tincidunt nunc.", leftAction: "Like", rightAction: "Dislike", leftEffect: { crown: -1, friends: 5, heart: 3, person: -2 }, rightEffect: { crown: 4, friends: -3, heart: -1, person: 5 } },
            { id: 3, image: "/placeholder.svg?height=200&width=280", title: "Bob Johnson", content: "Vitae aliquam nunc nunc vitae nunc. Sed euismod, nunc id aliquam tincidunt.", leftAction: "Like", rightAction: "Dislike", leftEffect: { crown: 3, friends: 2, heart: 5, person: -1 }, rightEffect: { crown: -3, friends: -2, heart: -4, person: 4 } },
        ];

        const endGameCards = [
            { attribute: 'crown', high: { title: "Líder Supremo", content: "Você alcançou o auge do poder!" }, low: { title: "Queda do Trono", content: "Sua influência desapareceu completamente." } },
            { attribute: 'friends', high: { title: "Ícone Social", content: "Sua rede de amigos é incomparável!" }, low: { title: "Solitário", content: "Você se encontra sem aliados." } },
            { attribute: 'heart', high: { title: "Amor Incondicional", content: "Seu coração cresceu além da medida!" }, low: { title: "Coração de Pedra", content: "Sua capacidade de amar secou." } },
            { attribute: 'person', high: { title: "Auto-Realização", content: "Você se tornou a melhor versão de si mesmo!" }, low: { title: "Alma Perdida", content: "Você perdeu contato com quem você é." } },
        ];

        let currentCardIndex = 0;
        const scores = { crown: 50, friends: 50, heart: 50, person: 50 };
        let isGameOver = false;

        const gameContainer = document.getElementById('game-container');
        const startButton = document.getElementById('start-button');
        const card = document.getElementById('card');
        const cardImage = document.getElementById('card-image');
        const cardTitle = document.getElementById('card-title');
        const cardText = document.getElementById('card-text');
        const leftButton = document.getElementById('left-button');
        const rightButton = document.getElementById('right-button');
        const eatButton = document.getElementById('eat-button');
        const drinkButton = document.getElementById('drink-button');
        const restartButton = document.getElementById('restart-button');

        function updateCard() {
            const currentCard = isGameOver ? null : cards[currentCardIndex];
            if (currentCard) {
                cardImage.src = currentCard.image;
                cardImage.alt = `Image of ${currentCard.title}`;
                cardTitle.textContent = currentCard.title;
                cardText.textContent = currentCard.content;
                leftButton.textContent = currentCard.leftAction;
                rightButton.textContent = currentCard.rightAction;
            }
            card.style.transform = 'translateX(0)';
            card.style.opacity = '1';
        }

        function updateScores() {
            for (const [key, value] of Object.entries(scores)) {
                document.getElementById(`${key}-score`).textContent = value;
            }
        }

        function checkGameOver() {
            for (const [attribute, value] of Object.entries(scores)) {
                if (value <= 0 || value >= 100) {
                    isGameOver = true;
                    const endCard = endGameCards.find(card => card.attribute === attribute);
                    const endCardContent = value <= 0 ? endCard.low : endCard.high;
                    cardImage.src = "/placeholder.svg?height=200&width=280";
                    cardImage.alt = "End game image";
                    cardTitle.textContent = endCardContent.title;
                    cardText.textContent = endCardContent.content;
                    leftButton.disabled = true;
                    rightButton.disabled = true;
                    restartButton.style.display = 'block';
                    return true;
                }
            }
            return false;
        }

        function moveCard(direction) {
            card.style.transform = `translateX(${direction === 'left' ? '-' : ''}100%)`;
            card.style.opacity = '0';
            
            setTimeout(() => {
                if (!isGameOver) {
                    currentCardIndex = (currentCardIndex + 1) % cards.length;
                    updateCard();
                }
            }, 500);
        }

        function handleAction(direction) {
            if (isGameOver) return;

            const currentCard = cards[currentCardIndex];
            const effect = direction === 'left' ? currentCard.leftEffect : currentCard.rightEffect;
            
            for (const [key, value] of Object.entries(effect)) {
                scores[key] = Math.max(0, Math.min(100, scores[key] + value));
            }
            
            updateScores();
            if (!checkGameOver()) {
                moveCard(direction);
            }
        }

        function handleEatDrink(action) {
            if (isGameOver) return;

            scores.person = Math.max(0, Math.min(100, scores.person + (action === 'eat' ? 5 : -5)));
            updateScores();
            checkGameOver();
        }

        function restartGame() {
            isGameOver = false;
            currentCardIndex = 0;
            for (const key in scores) {
                scores[key] = 50;
            }
            updateScores();
            updateCard();
            leftButton.disabled = false;
            rightButton.disabled = false;
            restartButton.style.display = 'none';
        }

        leftButton.addEventListener('click', () => handleAction('left'));
        rightButton.addEventListener('click', () => handleAction('right'));
        eatButton.addEventListener('click', () => handleEatDrink('eat'));
        drinkButton.addEventListener('click', () => handleEatDrink('drink'));
        restartButton.addEventListener('click', restartGame);

        startButton.addEventListener('click', () => {
            gameContainer.style.display = 'flex';
            startButton.style.display = 'none';
            updateCard();
            updateScores();
        });
    </script>
</body>
</html>
